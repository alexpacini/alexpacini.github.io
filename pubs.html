<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <title> 
      Alex Pacini's Publications
    </title>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js" type="text/javascript"></script>
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" async></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous" async></script>

	<script type="text/javascript" async src="https://cdn.rawgit.com/pcooksey/bibtex-js/master/src/bibtex_js.js"></script>
	<bibtex src="./StaticContent/pubList/AlexPacini.bib"></bibtex>
	
    <link href="./StaticContent/CSS/markDown.css" rel="stylesheet">	 
	
    <style>
		h1 {margin-left:2%; font-size: 32pt}
	    h1.header {
			margin-left:-5%;
			font-size: 42pt;
			margin-bottom: 0pt;
		}
	    h2.header {
			margin-left:0%;
			margin-bottom: 5%;
		}
		pre {
			font-size: 9pt;
			display: inline;
			margin: 0px;
		}
		#bibtex_display p {
			text-align: justify;
			margin-bottom: 5px;
		}
		.card-body {
			padding: 0;
			margin-bottom: 20px;
		}
		div.section{
			margin-bottom: 24px;
		}
    </style>
	
	<script type="text/javascript">
	$('body').on('click', 'a.showbib', function(){
		// The function is called with the eventObject being undefined and using the object the handler was bound to, which is the same eventObject
		// See https://learn.jquery.com/events/inside-event-handling-function/ and http://api.jquery.com/on/
		$(this).text(function(i,old){
			return old=='[\u2193\u00A0bib\u00A0\u2193]' ?  '[\u2191\u00A0bib\u00A0\u2191]' : '[\u2193\u00A0bib\u00A0\u2193]';
		});
	});
	</script>
    
  </head>
<body>

<h1 class="header"><strong>A</strong>lex <strong>P</strong>acini's <strong>P</strong>ublications</h1>
<h2 class="header">
	(<span><a href="./StaticContent/pubList/AlexPacini.bib">.<strong>b</strong>ib</a></span>,
	<span><a href="http://orcid.org/0000-0002-0316-4989"><strong>O</strong>rc<strong>I</strong>D</a></span>,
	<span><a href="https://scholar.google.com/citations?user=zBUuFHEAAAAJ"><strong>G</strong>oogle <strong>S</strong>cholar</a></span>)
</h2>


<div class="bibtex_structure">
	<div class="sections bibtextypekey">
        <div class="section @book" title="<strong>B</strong>ooks"></div>
		<div class="section @article" title="<strong>J</strong>ournal <strong>A</strong>rticles"></div>
		<div class="section @inproceedings" title="<strong>C</strong>onference and <strong>W</strong>orkshop <strong>P</strong>apers"></div>
		<div class="section @misc|@phdthesis|@mastersthesis|@bachelorsthesis|@techreport" title="<strong>O</strong>ther <strong>P</strong>ublications"></div>
		<div class="sort year" extra="DESC date">
			<div class="templates"></div>
		</div>
	</div>
</div>

<div id="bibtex_display">
	<div class="bibtex_template">
		<ul><li><p>
			<span class="if author">
				<span class="author"></span>,
			</span>
			<span class="if title">
				<a class="url"><strong>"<span class="title"></span></strong>,"</a>
			</span>
			<span class="if journal"><em><span class="journal"></span></em>,</span>
			<span class="if booktitle"><em><span class="booktitle"></span></em>,</span>
			<span class="if editor"><span class="editor"></span> (editors),</span>
			<span class="if publisher"><em><span class="publisher"></span></em>,</span>
			<span class="if !journal number">Technical report <span class="number"></span>,</span>
			<span class="if institution"><span class="institution"></span>,</span>
			<span class="if address"><span class="address"></span>,</span>
			<span class="if volume">vol. <span class="volume"></span>,</span>
			<span class="if journal number">(<span class="number"></span>),</span>
			<span class="if pages"> pp. <span class="pages"></span>,</span>
			<span class="if month"><span class="month"></span>,</span>
			<span class="if year"><span class="year"></span>.</span>
			<span>
				&emsp;<a class="bibtexVar showbib" data-toggle="collapse" href="#bib+BIBTEXKEY+" 
				aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">[&darr;&nbsp;bib&nbsp;&darr;]</a>
			</span>
			</br><span class="if doi">
				&emsp;DOI: <a class="bibtexVar" href="http://dx.doi.org/+DOI+" extra="doi"><span class="doi"></span></a>
			</span>
			<div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
				<div class="card card-body">
					<pre><span class="bibtexraw noread"></span></pre>
				</div>
			</div>
		<p></li></ul>
	</div>
</div>

</body>
</html>
